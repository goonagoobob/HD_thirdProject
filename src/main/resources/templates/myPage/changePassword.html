// 고객_ClientID
function getCid() {
    var cookieData = document.cookie;
    var Cookies = cookieData.split(';')
    var clientId = "";
    for (var i=0; i < Cookies.length; i++) {
        if (Cookies[i].split('=')[0] == '_ga' || Cookies[i].split('=')[0] == ' _ga') {
        clientId = Cookies[i].split('=')[1];
        }
    }
    if (clientId != "") {
        clientId = clientId.substring(6);
    }
    if (clientId == "") {
        try{
            ga(function(tracker) {
                clientId = tracker.get('clientId');
            });
        }catch(e) {
            console.log(e);
        }
    }
    return clientId;
}

function getCookie2(cname)
{
    var name = cname + "=";
    var decodedCookie = unescape(document.cookie);
    var ca = decodedCookie.split(';');
    var cookieValue = "";
    for(var i=0; i<ca.length; i++)
    {
        var c = ca[i];
        while(c.charAt(0) == ' ')
        {
            c = c.substring(1);
        }
        if(c.indexOf(name) == 0)
        {
            cookieValue = c.substring(name.length, c.length);
        }
    }
    return cookieValue;
}

function GA_Event(Category,Action,Label) {
	
	Label = unescape(Label).replace(/\&#039;/gi,"'").replace(/\&amp;/g,"&");
	
	var v_Label = Label;
	var v_Category = Category;
	var v_Action = Action;
	//공백처리을  _ 처리
	if(Category != null){
		v_Category = Category.replace(/\s{2,}/gi,' ').trim().replace(/\s/gi,'_');
	}
	if(Action != null){
		v_Action = Action.replace(/\s{2,}/gi,' ').trim().replace(/\s/gi,'_');
	}
	if(Label != null){
		v_Label = Label.replace(/\s{2,}/gi,' ').trim().replace(/\s/gi,'_');
	}
	console.log(v_Category,v_Action,v_Label);
	ga('gp.send','event',v_Category,v_Action,v_Label);
}

if (!String.prototype.endsWith) {
    String.prototype.endsWith = function(searchString, position) {
        var subjectString = this.toString();
        if (typeof position !== 'number' || !isFinite(position) || Math.floor(position) !== position || position > subjectString.length) {
            position = subjectString.length;
        }
        position -= searchString.length;
        var lastIndex = subjectString.indexOf(searchString, position);
        return lastIndex !== -1 && lastIndex === position;
    };
}

function gaIsoCodeEncoding(isoCode){
    if(isoCode.toLowerCase() == "ko"){
        GA_Event('공통', '푸터_CNT', 'LANGUAGE_한국어');
    }else if(isoCode.toLowerCase() == "en"){
        GA_Event('공통', '푸터_CNT', 'LANGUAGE_영어');
    }else if(isoCode.toLowerCase() == "zh"){
        GA_Event('공통', '푸터_CNT', 'LANGUAGE_중국어');
    }
}

			success : function(num) {

				if (num == 1) {
					alert("비밀번호 변경 성공");
					window.location.replace("/myPage/myPage");
				}

				if (num == -1) {
					alert("로그인한 회원의 비밀번호가 맞지 않습니다.");
				}

				else if (num == -2) {
					alert("새로운 비밀번호가 같지 않습니다.");
				}
			},
			error : function(request, error) {
				alert("code: " + request.status + "\n" + "message : "
						+ request.responseText + "\n" + "eroor : " + error);
			}
		});
	}
