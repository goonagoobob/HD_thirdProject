      var layerAlert = function (msg, refresh) {
        btnConfirmText = "확인";
        var t = this;

          //console.log('함수를 재정의 해주세요!');

        alertTag += '<div class="dvp_container">';

      var layerConfirm = function (msg, confirmMsg, cancleMsg) {

            holdBodyHide();
            $("#popAlertConfirmDiv").html("");

        $("#popAlertConfirmDiv")
          .find(".btn-alert-close")

            $("#confirmCloseDiv").click();

        $("#popAlertConfirmDiv")
          .find(".btn-alert-confirm")

      };

      function openChatView(token, talkId) {
        callChatbot(token, talkId);
      }

      function callChatbot(token, talkId) {
        if (token == null) {
          $.ajax({
            type: "POST",
            url: "/ko/chatbot/token",
            data: { CSRFToken: "5d3ab883-9783-4f6b-8b09-d945f1672ad6" },
            async: false,
            success: function (data) {
              if (data.result == "SHOULD_LOGIN") {
                var la = new layerAlert("로그인이 필요합니다");
                la.confirmAction = function () {
                  //확인 버튼 클릭시 추가 호출 펑션
                  location.href = "/ko/member/login";
                };
              } else if (data.result == "NOT_VIP") {
                var la = new layerAlert("VVIP 회원님만 이용 가능하십니다");
                la.confirmAction = function () {
                  //확인 버튼 클릭시 추가 호출 펑션
                };
              } else if (data.result == "OFF-HOURS") {
                //일반 : CREW, FRIEND, 간편회원일경우, 평일 오전 9시 30분 ~ 오후 6시 30분만 사용가능
                var la = new layerAlert("채팅상담 서비스는 평일 오전 9시 ~ 오후 6시에 이용 가능하십니다.");
                la.confirmAction = function () {
                  //확인 버튼 클릭시 추가 호출 펑션
                };
              } else {
                if (data.token != "") {
                  token = data.token;
                }
              }
            },
            error: function (e) {},
          });
        }

        if (token != null && token != "") {
          try {
            ga("gp.send", "pageview", {
              title: "하니톡_채팅서비스", //가상페이지 화면명
              location: "http://www.thehandsome.com/ko/hanitalk", //가상페이지URL
            });
          } catch (e) {
            console.log(e);
          }
          $("#chatbot_token").val(token);
          $("#chatbot_talkId").val(talkId);

          var targetTalkUrl = "";
          if (location.href.indexOf("www.thehandsome.com") > -1) {
            //운영
            //운영 챗봇 url
            targetTalkUrl = "https://talk.thehandsome.com/front/v1/jsp/view/chat.jsp";
          } else {
            //그외
            //개발 챗봇 url
            targetTalkUrl = "https://handsome-dev.enomix.co.kr/front/v1/jsp/view/chat.jsp";
          }

          $("#chatbotForm").attr("action", targetTalkUrl);

          $("#chatbotForm").submit();
        }
        return false;
      }

// 고객_ClientID
function getCid() {
    var cookieData = document.cookie;
    var Cookies = cookieData.split(';')
    var clientId = "";
    for (var i=0; i < Cookies.length; i++) {
        if (Cookies[i].split('=')[0] == '_ga' || Cookies[i].split('=')[0] == ' _ga') {
        clientId = Cookies[i].split('=')[1];
        }
    }
    if (clientId != "") {
        clientId = clientId.substring(6);
    }
    if (clientId == "") {
        try{
            ga(function(tracker) {
                clientId = tracker.get('clientId');
            });
        }catch(e) {
            console.log(e);
        }
    }
    return clientId;
}

function getCookie2(cname)
{
    var name = cname + "=";
    var decodedCookie = unescape(document.cookie);
    var ca = decodedCookie.split(';');
    var cookieValue = "";
    for(var i=0; i<ca.length; i++)
    {
        var c = ca[i];
        while(c.charAt(0) == ' ')
        {
            c = c.substring(1);
        }
        if(c.indexOf(name) == 0)
        {
            cookieValue = c.substring(name.length, c.length);
        }
    }
    return cookieValue;
}

function GA_Event(Category,Action,Label) {
	
	Label = unescape(Label).replace(/\&#039;/gi,"'").replace(/\&amp;/g,"&");
	
	var v_Label = Label;
	var v_Category = Category;
	var v_Action = Action;
	//공백처리을  _ 처리
	if(Category != null){
		v_Category = Category.replace(/\s{2,}/gi,' ').trim().replace(/\s/gi,'_');
	}
	if(Action != null){
		v_Action = Action.replace(/\s{2,}/gi,' ').trim().replace(/\s/gi,'_');
	}
	if(Label != null){
		v_Label = Label.replace(/\s{2,}/gi,' ').trim().replace(/\s/gi,'_');
	}
	console.log(v_Category,v_Action,v_Label);
	ga('gp.send','event',v_Category,v_Action,v_Label);
}

if (!String.prototype.endsWith) {
    String.prototype.endsWith = function(searchString, position) {
        var subjectString = this.toString();
        if (typeof position !== 'number' || !isFinite(position) || Math.floor(position) !== position || position > subjectString.length) {
            position = subjectString.length;
        }
        position -= searchString.length;
        var lastIndex = subjectString.indexOf(searchString, position);
        return lastIndex !== -1 && lastIndex === position;
    };
}

function gaIsoCodeEncoding(isoCode){
    if(isoCode.toLowerCase() == "ko"){
        GA_Event('공통', '푸터_CNT', 'LANGUAGE_한국어');
    }else if(isoCode.toLowerCase() == "en"){
        GA_Event('공통', '푸터_CNT', 'LANGUAGE_영어');
    }else if(isoCode.toLowerCase() == "zh"){
        GA_Event('공통', '푸터_CNT', 'LANGUAGE_중국어');
    }
}

			success : function(num) {
				console.log("success");
				if (num == 1) {
					alert("비밀번호 변경 성공");
					window.location.replace("/myPage/myPage");
				}

				if (num == -1) {
					alert("로그인한 회원의 비밀번호가 맞지 않습니다.");
				}

				else if (num == -2) {
					alert("새로운 비밀번호가 같지 않습니다.");
				}
			},
			error : function(request, error) {
				alert("code: " + request.status + "\n" + "message : "
						+ request.responseText + "\n" + "eroor : " + error);
			}
		});
	}
</script>
